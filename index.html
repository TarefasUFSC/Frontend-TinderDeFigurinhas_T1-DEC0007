<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/js/reconnecting-websocket.js"></script>
    <script type="text/javascript" src="src/js/pubsub.js"></script>
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/match.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Tinder de figurinhas</title>
</head>

<body>
    <div class="options-container" id="options-container">

        <div id="page-selector-container" class="page-selector-container">
            <button id="album-selector-btn" class="page-selector-btn">Álbum</button>
            <button id="matches-selector-btn" class="page-selector-btn">Matches</button>
        </div>
        <div id="logout-container" class="logout-container">
            <button id="logout_btn" class="logout_btn">Logout</button>
        </div>
    </div>

    <div id="login-container" class="auth-container">

        <h2 class="page-title">Login</h2>
        <div class="credentials-container">
            <div class="credential">
                <label for="username-login">Email</label>
                <input type="text" id="username-login" name="username-login" placeholder="Digite seu email">
            </div>
            <div class="credential">
                <label for="password-login">Senha</label>
                <input type="password" id="password-login" name="password" placeholder="Digite sua senha">
            </div>
            <div class="buttons">
                <button class="login_btn" id="login_btn-login">Entrar</button>
                <button class="register_btn" id="register_btn-login">Cadastrar</button>
            </div>
        </div>
    </div>
    <div id="register-container" class="auth-container">

        <h2 class="page-title">Cadastro</h2>
        <div class="credentials-container">
            <div class="credential">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="credential">
                <label for="username-register">Email</label>
                <input type="text" id="username-register" name="username-register" placeholder="Digite seu email">
            </div>
            <div class="credential">
                <label for="password-register">Senha</label>
                <input type="password" id="password-register" name="password" placeholder="Digite sua senha">
            </div>
            <div class="credential">
                <label for="contato-tipo">Tipo de contato</label>
                <input type="text" id="contato-tipo" name="contato-tipo"
                    placeholder="Digite seu tipo de contato (whatsapp, email, ...)">
            </div>
            <div class="credential">
                <label for="contato-valor">Contato</label>
                <input type="text" id="contato-valor" name="contato-valor"
                    placeholder="Digite seu contato de acordo com o tipo">
            </div>
            <div class="buttons">
                <button class="register_btn" id="register_btn-register">Cadastrar</button>
                <button class="login_btn" id="login_btn-register">Entrar</button>
            </div>
        </div>
    </div>

    <div id="album-container">
        <h2 class="page-title">Álbum</h2>
    </div>
    <div id="matches-container" class="page-container">
        <h2 class="page-title">Matches</h2>
        <div class="matches-lists-container" id="matches-lists-container">
            <div class="matches-list-container" id="matches-list-container-pendente">
                <h3 class="match-list-title">Matches Pendentes</h3>
                <div class="matches-info-list-container" id="matches-info-list-container-pendente">
                    
                </div>
            </div>
            <div class="matches-list-container" id="matches-list-container-confirmado">
                <h3 class="match-list-title">Matches Confirmados</h3>
                <div class="matches-info-list-container" id="matches-info-list-container-confirmado">
                    
                    
                </div>
            </div>
            <div class="matches-list-container" id="matches-list-container-concluido">
                <h3 class="match-list-title">Matches Concluidos</h3>
                <div class="matches-info-list-container" id="matches-info-list-container-concluido">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="src/js/ui.js"></script>
<script type="text/javascript" src="src/js/user.js"></script>
<script type="text/javascript" src="src/js/rede.js"></script>
<script type="text/javascript" src="src/js/album.js"></script>
<script type="text/javascript" src="src/js/options.js"></script>
<script type="text/javascript" src="src/js/matches.js"></script>
<script> PubSub.publish("init", "") </script>
